name: hello-world
on: [push]
jobs:
  build:
    # All public repositories run on Github-hosted servers for free
    runs-on: ubuntu-latest
#    runs-on:
#      - self-hosted
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4
      - name: Use node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - run: npm install
      - run: npm run build
